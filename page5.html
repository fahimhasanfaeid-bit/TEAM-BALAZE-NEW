<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Blaze - Ratul Khan Omi</title>
    <style>
        /* স্টাইল সব আগের পেজের মতোই থাকবে */
        body { margin: 0; padding: 0; background: #050505; color: #ffffff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header-title { font-size: 50px; color: #ff4500; text-transform: uppercase; letter-spacing: 8px; margin: 40px 0; text-shadow: 0 0 20px #ff4500; }
        .main-wrapper { width: 90%; max-width: 1000px; background: rgba(15, 15, 15, 0.9); border: 2px solid #ff4500; border-radius: 30px; padding: 40px; box-shadow: 0 0 40px rgba(255, 69, 0, 0.2); display: flex; flex-direction: column; gap: 30px; }
        .profile-hero { display: flex; flex-direction: column; align-items: center; text-align: center; border-bottom: 2px solid #222; padding-bottom: 30px; }
        .big-profile-pic { width: 250px; height: 250px; border-radius: 25px; border: 5px solid #ff4500; object-fit: cover; box-shadow: 0 0 30px #ff4500; animation: glowPulse 2s infinite alternate; }
        @keyframes glowPulse { from { box-shadow: 0 0 20px #ff4500; } to { box-shadow: 0 0 40px #ff8c00; } }
        .name-tag { font-size: 32px; font-weight: 900; color: #ff8c00; margin-top: 20px; text-transform: uppercase; }
        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .about-box { background: rgba(255, 69, 0, 0.03); border-left: 5px solid #ff4500; padding: 20px; border-radius: 0 15px 15px 0; text-align: left; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: #111; border: 1px solid #ff4500; padding: 15px; border-radius: 12px; transition: 0.3s; text-align: center; }
        .stat-card:hover { background: #ff4500; color: #000; transform: translateY(-5px); }
        .stat-card h4 { margin: 0; font-size: 14px; color: #ff8c00; }
        .nav-area { display: flex; justify-content: center; gap: 20px; margin: 40px 0; }
        .btn { padding: 18px 50px; font-size: 20px; font-weight: bold; text-decoration: none; border-radius: 15px; transition: 0.4s; text-transform: uppercase; display: inline-block; }
        .back-btn { border: 2px solid #ff4500; color: #ff4500; }
        .next-btn { background: #ff4500; color: #000; }
    </style>
</head>
<body>
    <h1 class="header-title">INFO CONTAINER</h1>
    <div class="main-wrapper">
        <div class="profile-hero">
            <img src="20260214_195538.jpg" alt="Ratul Khan Omi" class="big-profile-pic">
            <div class="name-tag">Ratul Khan Omi</div>
            <p style="color: #666;">Sniper | Long Range King</p>
        </div>
        <div class="content-grid">
            <div class="about-box">
                <h2 style="color: #ff4500;">About Me</h2>
                <p style="line-height: 1.8; color: #ccc;">আমি <b>রাতুল খান ওমি</b>। দূর থেকে শত্রুকে খতম করা আমার বিশেষত্ব। টিম ব্লেজ-এর স্নাইপার হিসেবে আমি সবসময় ব্যাকআপ দিতে প্রস্তুত।</p>
            </div>
            <div class="stats-grid">
                <div class="stat-card"><h4>ROLE</h4><p>Sniper</p></div>
                <div class="stat-card"><h4>EXPERIENCE</h4><p>6 Years</p></div>
                <div class="stat-card"><h4>ACCURACY</h4><p>90%</p></div>
                <div class="stat-card"><h4>TEAM</h4><p>Blaze Official</p></div>
            </div>
        </div>
    </div>
    <div class="nav-area">
        <a href="page4.html" class="btn back-btn">BACK</a>
        <a href="index.html" class="btn next-btn">FINISH</a>
    </div>
</body>
</html>
